<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeeInTouch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f8f9fa;
            padding: 1em;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em 0;
        }
        .product h4 {
            margin: 0 0 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BeeInTouch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="beeintouch-tv.html">BeeInTouch.TV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Anmelden</button>
            </form>
            <p>Noch kein Konto? <a href="#" onclick="showRegisterForm()">Hier registrieren</a></p>
            <p>Passwort vergessen? <a href="#">Passwort zur√ºcksetzen</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BeeInTouch. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        function showRegisterForm() {
            const registerForm = `
                <form action="/register" method="post">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Registrieren</button>
                </form>
            `;
            document.querySelector('#login').innerHTML = registerForm;
        }
    </script>
</body>
</html>
