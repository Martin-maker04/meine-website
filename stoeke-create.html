<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSchram - Volk Erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #DAD2BE;
        }
        .navbar {
            background: #2C3E50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            background: white;
            margin: 50px auto 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-section {
            width: 150px;
            text-align: center;
        }
        .middle-section {
            flex: 1;
            padding: 0 20px;
        }
        .right-section {
            width: 250px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #2C3E50;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #2C3E50;
            width: 150px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            background: #F3F3F3;
            width: 100%;
        }
        .color-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-circle:hover, .color-circle.selected {
            transform: scale(1.2);
        }
        .green { background: green; }
        .yellow { background: yellow; }
        .red { background: red; }
        .gray { background: lightgray; }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: #4F3D2F;
            color: white;
        }
        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-group input {
            flex: 1;
            background: #F3F3F3;
            border: 1px solid #ccc;
            padding: 8px;
        }
        .extra-container {
            max-width: 1000px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 0;
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">BeeSchram</div>
    <div class="container">
        <h2>VOLK</h2>
        <div class="content">
            <div class="left-section">
                <img src="svg/bee.svg" alt="Biene" class="bee-logo">  <!-- Ersetze bee.svg mit dem Pfad zu deinem Bienen-Logo -->
                <div class="color-selection">
                    <div class="color-circle green" onclick="selectColor('green')"></div>
                    <div class="color-circle yellow" onclick="selectColor('yellow')"></div>
                    <div class="color-circle red" onclick="selectColor('red')"></div>
                    <div class="color-circle gray" onclick="selectColor('gray')"></div>
                </div>
            </div>
            <div class="middle-section">
                <div class="form-group">
                    <label>Stocknummer</label>
                    <input type="text" id="stocknummer">
                </div>
                <div class="form-group">
                    <label>Volkart</label>
                    <select id="volkart">
                        <option value="" disabled selected>Volkart ausw√§hlen</option>
                        <option value="wirtschaftsvolk">Wirtschaftsvolk</option>
                        <option value="ableger">Ableger</option>
                        <option value="drohnenvolk">Drohnenvolk</option>
                        <option value="pflegevolk">Pflegevolk</option>
                        <option value="begattungsv√∂lkchen">Begattungsv√∂lkchen</option>
                        <option value="schwarm">Schwarm</option>
                        <option value="kunstschwarm">Kunstschwarm</option>
                        <option value="flugling">Flugling</option>
                        <option value="zuchtvolk">Zuchtvolk</option>
                        <option value="pr√ºfvolk">Pr√ºfvolk</option>
                        <option value="vermehrungsvolk">Vermehrungsvolk</option>
                        <option value="brutling">Brutling</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jahresfarbe K√∂nigin</label>
                    <select id="jahresfarbe">
                        <option value="nicht gekennzeichnet" selected>nicht gekennzeichnet</option>
                        <option value="wei√ü">Wei√ü</option>
                        <option value="gelb">Gelb</option>
                        <option value="rot">Rot</option>
                        <option value="gr√ºn">Gr√ºn</option>
                        <option value="blau">Blau</option>
                    </select>
                </div>
            </div>
            <div class="right-section">
                <div class="form-group">
                    <label>K√∂nigin-Zeichen</label>
                    <input type="text" id="koenigin_zeichen">
                </div>
                <div class="form-group">
                    <label>Volk erstellt</label>
                    <div class="date-group">
                        <span>üìÖ ‚úñ</span>
                        <input type="date" id="volk_erstellt">
                    </div>
                </div>
                <div class="form-group">
                    <label>K√∂nigin zugesetzt</label>
                    <div class="date-group">
                        <span>üìÖ ‚úñ</span>
                        <input type="date" id="koenigin_zugesetzt">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='standort.html'">Abbrechen</button>
            <button class="btn" onclick="erstellenVolk()">Erstellen</button>
        </div>
    </div>
    <div class="extra-container">WEITERE DATEN & AUSWERTUNGEN</div>
    <script>
        let selectedColor = 'gray';

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-circle').forEach(circle => {
                circle.classList.remove('selected');
            });
            document.querySelector(`.color-circle.${color}`).classList.add('selected');
        }

        function erstellenVolk() {
            const stocknummer = document.getElementById('stocknummer').value;
            const volkart = document.getElementById('volkart').value;
            const jahresfarbe = document.getElementById('jahresfarbe').value;
            const volkErstellt = document.getElementById('volk_erstellt').value;
            const koeniginZugesetzt = document.getElementById('koenigin_zugesetzt').value;
            const koeniginZeichen = document.getElementById('koenigin_zeichen').value;

            if (!stocknummer || !volkart || !volkErstellt) {
                alert('Bitte f√ºllen Sie alle erforderlichen Felder aus.');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const standId = urlParams.get('standId');

            const neuesVolk = {
                id: 'volk-' + Math.random().toString(36).substr(2, 9),
                stocknummer,
                volkart,
                jahresfarbe,
                volkErstellt,
                koeniginZugesetzt,
                koeniginZeichen,
                status: selectedColor,
                letzteAktion: koeniginZugesetzt,
                standId
            };

            let v√∂lker = JSON.parse(localStorage.getItem('v√∂lker')) || [];
            v√∂lker.push(neuesVolk);
            localStorage.setItem('v√∂lker', JSON.stringify(v√∂lker));

            // Weiterleiten zur Update-Seite mit den Formulardaten als URL-Parameter
            const queryParams = new URLSearchParams(neuesVolk).toString();
            window.location.href = 'stoeke-update.html?' + queryParams;
        }

        // Set the current date as the default value for 'Volk erstellt'
        document.getElementById('volk_erstellt').valueAsDate = new Date();
    </script>
</body>
</html>
