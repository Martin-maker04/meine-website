<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <style>
        /* Gesamte Seite */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Atemberaubender Verlauf von Orange zu Gelb */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientMove 8s ease infinite; /* Hintergrund bewegt sich */
        }

        /* Container für den Coming Soon Text */
        .coming-soon-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler transparenter Hintergrund für besseren Kontrast */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out, bounceInUp 1s ease-in-out;
        }

        /* Titel für Coming Soon */
        .coming-soon-title {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 1s ease forwards, slideInFromLeft 1s ease-in-out forwards;
        }

        /* Beschreibungstext */
        .coming-soon-text {
            font-size: 24px;
            color: #fff;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, slideInFromRight 1s ease-in-out forwards;
        }

        /* Der Button */
        .coming-soon-button {
            font-size: 20px;
            padding: 20px 40px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Hover-Effekt für den Button */
        .coming-soon-button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        /* Animationen */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes gradientMove {
            0% { background: linear-gradient(to right, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(to right, #42e695, #3bb2b8); }
            100% { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        }

        @keyframes bounceInUp {
            0% { transform: translateY(2000px); opacity: 0; }
            60% { transform: translateY(-30px); opacity: 1; }
            80% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <h1 class="coming-soon-title">Coming Soon!</h1>
        <p class="coming-soon-text">Hawedere, ich arbeite hart daran, etwas Großartiges zu schaffen. Bleib dran!</p>
        <a href="index.html" class="coming-soon-button">Zurück zur Startseite</a>
    </div>

</body>
</html>
