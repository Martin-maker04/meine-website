<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSchram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2d3b45;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icons img {
            width: 20px;
            margin-left: 10px;
        }
        main {
            padding: 20px;
        }
        .weather, .map, .colonies {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .hives {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .hive {
            background: #ddd;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 calc(25% - 20px);
            text-align: center;
            min-width: 220px;
            max-width: 250px;
            height: 150px;
            cursor: pointer;
            position: relative;
        }
        .add-hive {
            background: #bbb;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        .status-circle {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .context-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }
        .context-menu ul li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .context-menu ul li:hover {
            background-color: #e67e22;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BeeSchram</div>
        <nav>
            <ul>
                <li><a href="index.html">Stände</a></li>
                <li><a href="#">Lager</a></li>
                <li><a href="#">Zucht</a></li>
                <li><a href="#">Büro</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="flag_germany.png" alt="Deutsch">
            <img src="user_icon.png" alt="Profil">
            <img src="search_icon.png" alt="Suche">
            <img src="faq_icon.png" alt="FAQ">
        </div>
    </header>
    <main>
        <section class="weather">
            <h2>Zuhause</h2>
        </section>
        <section class="map">
            <h2>Adresse des Bienenstands</h2>
            <img src="map_placeholder.png" alt="Karte" style="width: 100%; border-radius: 8px;">
        </section>
        <section class="colonies">
            <h2>Völker</h2>
            <div class="hives" id="hiveContainer">
                <div class="hive add-hive" onclick="window.location.href='stoeke-create.html'">+ Volk hinzufügen</div>
            </div>
        </section>
    </main>
    <div class="context-menu" id="contextMenu">
        <ul>
            <li onclick="deleteVolk()">Löschen</li>
        </ul>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const standId = urlParams.get('id');

        let selectedVolkId = null;

        function loadHives() {
            let hiveContainer = document.getElementById('hiveContainer');
            hiveContainer.innerHTML = `<div class="hive add-hive" onclick="window.location.href='stoeke-create.html?standId=${standId}'">+ Volk hinzufügen</div>`; // Clear the container

            // Völker aus localStorage für den aktuellen Stand abrufen
            let völker = JSON.parse(localStorage.getItem('völker')) || [];
            
            // Filter Völker nach der aktuellen Stand-ID
            völker.forEach(volk => {
                if (volk.standId === standId) {
                    let statusCircle = `<span class="status-circle" style="background: ${volk.status};"></span>`;

                    let hiveDiv = `<div class="hive" onclick="window.location.href='stoeke-update.html?id=${volk.id}&standId=${standId}'" oncontextmenu="showContextMenu(event, '${volk.id}')">
                        <h3>${volk.stocknummer}</h3>
                        <p>Status: ${statusCircle}</p>
                        <p>Volkart: ${volk.volkart}</p>
                        <p>Letzte Aktion: ${volk.letzteAktion}</p>
                    </div>`;
                    hiveContainer.innerHTML += hiveDiv;
                }
            });
        }

        function showContextMenu(event, volkId) {
            event.preventDefault();
            selectedVolkId = volkId;
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        function deleteVolk() {
            if (confirm('Möchten Sie dieses Volk wirklich löschen?')) {
                let völker = JSON.parse(localStorage.getItem('völker')) || [];
                völker = völker.filter(v => v.id !== selectedVolkId);
                localStorage.setItem('völker', JSON.stringify(völker));
                loadHives();
            }
            closeContextMenu();
        }

        function closeContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        window.addEventListener('click', closeContextMenu);
        window.addEventListener('contextmenu', (event) => {
            if (!event.target.closest('.hive')) {
                closeContextMenu();
            }
        });

        // Initialisieren und Völker beim Laden der Seite anzeigen
        window.onload = function() {
            loadHives();
        };
    </script>
</body>
</html>
