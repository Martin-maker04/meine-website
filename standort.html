<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEINTOUCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2d3b45;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icons img {
            width: 20px;
            margin-left: 10px;
        }
        main {
            padding: 20px;
        }
        .weather, .map, .colonies {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .hives {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .hive {
            background: #ddd;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 calc(25% - 20px);
            text-align: center;
            min-width: 220px;
            max-width: 250px;
            height: 150px;
        }
        .add-hive {
            background: #bbb;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        /* Popup-Stil */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }
        .popup-buttons button {
            background-color: #34495e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-buttons button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BEEINTOUCH</div>
        <nav>
            <ul>
                <li><a href="index.html">STÄNDE</a></li>
                <li><a href="#">LAGER</a></li>
                <li><a href="#">ZUCHT</a></li>
                <li><a href="#">BÜRO</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="flag_germany.png" alt="Deutsch">
            <img src="user_icon.png" alt="Profil">
            <img src="search_icon.png" alt="Suche">
            <img src="faq_icon.png" alt="FAQ">
        </div>
    </header>
    <main>
        <section class="weather">
            <h2>ZUHAUSE</h2>
        </section>
        <section class="map">
            <h2>ADRESSE DES BIENENSTANDS</h2>
            <img src="map_placeholder.png" alt="Karte" style="width: 100%; border-radius: 8px;">
        </section>
        <section class="colonies">
            <h2>VÖLKER</h2>
            <div class="hives" id="hiveContainer">
                <div class="hive add-hive" onclick="showPopup()">+ Volk hinzufügen</div>
            </div>
        </section>
    </main>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h3>Neues Volk hinzufügen</h3>
            <input type="text" id="volkName" class="popup-input" placeholder="Volk Name">
            <input type="text" id="volkStatus" class="popup-input" placeholder="Status">
            <input type="text" id="volkType" class="popup-input" placeholder="Volkart">
            <input type="date" id="lastAction" class="popup-input">
            <div class="popup-buttons">
                <button onclick="addHive()">Hinzufügen</button>
                <button onclick="closePopup()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script>
        let standName = null;
        let standID = null;

        // Funktion zum Abrufen des Standnamens und der ID aus der URL
        function getStandNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('standort');
        }

        function getStandIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Funktion um das Popup anzuzeigen
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        // Funktion um das Popup zu schließen
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Funktion um ein neues Volk hinzuzufügen
        function addHive() {
            let name = document.getElementById('volkName').value;
            let status = document.getElementById('volkStatus').value;
            let type = document.getElementById('volkType').value;
            let lastAction = document.getElementById('lastAction').value;

            if (!name || !status || !type || !lastAction) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            let newHive = {
                name: name,
                status: status,
                type: type,
                lastAction: lastAction
            };

            let hives = JSON.parse(localStorage.getItem(standID)) || [];
            hives.push(newHive);
            localStorage.setItem(standID, JSON.stringify(hives));

            loadHives(); // Völker auf der Seite aktualisieren

            // Popup schließen und Eingabefelder leeren
            closePopup();
            document.getElementById('volkName').value = '';
            document.getElementById('volkStatus').value = '';
            document.getElementById('volkType').value = '';
            document.getElementById('lastAction').value = '';
        }

        // Völker für den jeweiligen Stand laden
        function loadHives() {
            let hiveContainer = document.getElementById('hiveContainer');
            hiveContainer.innerHTML = '<div class="hive add-hive" onclick="showPopup()">+ Volk hinzufügen</div>'; // Clear the container

            // Völker aus localStorage für den aktuellen Stand abrufen
            let hives = JSON.parse(localStorage.getItem(standID)) || [];

            hives.forEach(hive => {
                let hiveDiv = `<div class="hive">
                    <h3>${hive.name}</h3>
                    <p>Status: ${hive.status}</p>
                    <p>Volkart: ${hive.type}</p>
                    <p>Letzte Aktion: ${hive.lastAction}</p>
                </div>`;
                hiveContainer.innerHTML += hiveDiv;
            });
        }

        // Initialisieren und Völker beim Laden der Seite anzeigen
        window.onload = function() {
            standName = getStandNameFromURL();
            standID = getStandIDFromURL();
            if (standName && standID) {
                loadHives();
            } else {
                alert('Kein gültiger Standort gefunden.');
            }
        };
    </script>
</body>
</html>
