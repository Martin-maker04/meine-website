<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEINTOUCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Beige Hintergrund */
        }
        header {
            background-color: #2d3b45;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icons img {
            width: 20px;
            margin-left: 10px;
        }
        main {
            padding: 20px;
        }
        .weather, .map, .colonies {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .hives {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hive {
            background: #ddd;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 calc(25% - 20px);
            text-align: center;
            min-width: 220px;
            max-width: 250px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Hinzugefügte Animation */
        }
        .hive:hover {
            transform: scale(1.05); /* Vergrößert das Kästchen bei Hover */
        }
        .add-hive {
            background: #bbb;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex: 1 1 100%; /* Das erste Element oben links */
        }

        /* Pop-up Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content h3 {
            text-align: center;
        }

        .popup-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }

        .popup-buttons button {
            background-color: #34495e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-buttons button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BEEINTOUCH</div>
        <nav>
            <ul>
                <li><a href="#">STÄNDE</a></li>
                <li><a href="#">LAGER</a></li>
                <li><a href="#">ZUCHT</a></li>
                <li><a href="#">BÜRO</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="flag_germany.png" alt="Deutsch">
            <img src="user_icon.png" alt="Profil">
            <img src="search_icon.png" alt="Suche">
            <img src="faq_icon.png" alt="FAQ">
        </div>
    </header>
    <main>
        <section class="weather">
            <h2>ZUHAUSE</h2>
        </section>
        <section class="map">
            <h2>ADRESSE DES BIENENSTANDS</h2>
            <img src="map_placeholder.png" alt="Karte" style="width: 100%; border-radius: 8px;">
        </section>
        <section class="colonies">
            <h2>VÖLKER (5)</h2>
            <div class="hives" id="hiveContainer">
                <!-- Initial Völker, werden später durch lokale Speicherung ergänzt -->
                <div class="hive add-hive" onclick="showPopup()">+ Volk hinzufügen</div>
            </div>
        </section>
    </main>

    <!-- Pop-up für das Hinzufügen eines neuen Volkes -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h3>Neues Volk hinzufügen</h3>
            <input type="text" id="volkName" class="popup-input" placeholder="Volk Name">
            <input type="text" id="volkStatus" class="popup-input" placeholder="Status">
            <input type="text" id="volkType" class="popup-input" placeholder="Volkart">
            <input type="date" id="lastAction" class="popup-input">
            <div class="popup-buttons">
                <button onclick="addHive()">Hinzufügen</button>
                <button onclick="closePopup()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script>
        // Pop-up Funktionen
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function addHive() {
            // Daten aus den Eingabefeldern holen
            var name = document.getElementById('volkName').value;
            var status = document.getElementById('volkStatus').value;
            var type = document.getElementById('volkType').value;
            var lastAction = document.getElementById('lastAction').value;

            // Sicherstellen, dass alle Felder ausgefüllt sind
            if (!name || !status || !type || !lastAction) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            // Neues Volk hinzufügen
            var newHive = `<div class="hive">
                <h3>${name}</h3>
                <p>Status: ${status}</p>
                <p>Volkart: ${type}</p>
                <p>Letzte Aktion: ${lastAction}</p>
            </div>`;

            // Volk zu den Völkern hinzufügen
            var hiveContainer = document.getElementById('hiveContainer');
            hiveContainer.insertBefore(
                document.createRange().createContextualFragment(newHive),
                hiveContainer.querySelector('.add-hive')
            );

            // Pop-up schließen und Felder zurücksetzen
            closePopup();
            document.getElementById('volkName').value = '';
            document.getElementById('volkStatus').value = '';
            document.getElementById('volkType').value = '';
            document.getElementById('lastAction').value = '';

            // Speichern der Völker im localStorage für diesen Stand
            saveHives();
        }

        function saveHives() {
            // Standspezifischer Schlüssel
            var standId = "stand_1"; // Dies kann dynamisch je nach Stand angepasst werden
            var hives = [];
            var hiveElements = document.querySelectorAll('.hive:not(.add-hive)');
            hiveElements.forEach(function(hive) {
                var name = hive.querySelector('h3').textContent;
                var status = hive.querySelector('p').textContent.split(': ')[1];
                var type = hive.querySelector('p:nth-child(3)').textContent.split(': ')[1];
                var lastAction = hive.querySelector('p:nth-child(4)').textContent.split(': ')[1];
                hives.push({ name: name, status: status, type: type, lastAction: lastAction });
            });
            localStorage.setItem(standId, JSON.stringify(hives));
        }

        function loadHives() {
            // Standspezifischer Schlüssel
            var standId = "stand_1"; // Dies kann dynamisch je nach Stand angepasst werden
            var savedHives = localStorage.getItem(standId);
            if (savedHives) {
                var hives = JSON.parse(savedHives);
                var hiveContainer = document.getElementById('hiveContainer');
                hives.forEach(function(hive) {
                    var newHive = `<div class="hive">
                        <h3>${hive.name}</h3>
                        <p>Status: ${hive.status}</p>
                        <p>Volkart: ${hive.type}</p>
                        <p>Letzte Aktion: ${hive.lastAction}</p>
                    </div>`;
                    hiveContainer.insertBefore(
                        document.createRange().createContextualFragment(newHive),
                        hiveContainer.querySelector('.add-hive')
                    );
                });
            }
        }

        // Laden der gespeicherten Völker beim Laden der Seite
        window.onload = function() {
            loadHives();
        }
    </script>
</body>
</html>
