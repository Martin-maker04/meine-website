<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEESCHRAM ‚Äì Imkerverwaltung</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Stile f√ºr die Karte */
        #map {
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Stil f√ºr den Zur√ºck-Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #e67e22;
        }

        /* Stil f√ºr das Eingabefeld */
        .popup-input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Stil f√ºr das Haupt-Pop-up (Hinzuf√ºgen) */
        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 0.5s ease;
        }

        /* Stil f√ºr die Buttons im Pop-up */
        .popup-content button {
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #e67e22;
        }

        /* Stil f√ºr das Best√§tigungs-Pop-up (L√∂schen) */
        .popup-delete {
            background-color: #e74c3c;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 0.5s ease;
        }

        /* Stil f√ºr die benutzerdefinierten Pins */
        .custom-pin {
            background-color: #e67e22;
            color: white;
            font-size: 22px;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-family: 'Arial', sans-serif;
        }

        /* Animation f√ºr das Pop-up */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Zur√ºck-Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Zur√ºck</button>

    <!-- Karte einf√ºgen -->
    <div id="map"></div>

    <script>
        // Erstelle die Karte und setze die Startposition (Breiten- und L√§ngengrad, Zoom-Level)
        var map = L.map('map').setView([46.6000, 10.4167], 13);

        // OpenStreetMap Tile Layer hinzuf√ºgen (dies stellt den Kartenhintergrund dar)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker-Daten aus LocalStorage laden
        var standorte = JSON.parse(localStorage.getItem('standorte')) || [];

        // Standorte auf der Karte anzeigen
        var markerArray = [];
        standorte.forEach(function(standort, index) {
            var marker = L.marker([standort.lat, standort.lng], {
                icon: L.divIcon({
                    className: 'custom-pin',
                    html: 'üìç',
                    iconSize: [40, 40]
                })
            }).addTo(map);

            markerArray.push({ marker: marker, index: index });

            marker.on('contextmenu', function() {
                var deletePopup = L.popup()
                    .setLatLng([standort.lat, standort.lng])
                    .setContent('<div class="popup-delete"><h3>Stand l√∂schen?</h3><p>M√∂chtest du diesen Stand wirklich l√∂schen?</p><button onclick="deleteStand(' + index + ')">Ja, l√∂schen</button></div>')
                    .openOn(map);
            });
        });

        // Funktion f√ºr das Hinzuf√ºgen eines neuen Standorts
        map.on('click', function(e) {
            var latlng = e.latlng;

            var popup = L.popup()
                .setLatLng(latlng)
                .setContent('<div class="popup-content"><h2>Stand hinzuf√ºgen</h2><p>Gib den Namen des Standes ein:</p><input type="text" id="standName" class="popup-input" placeholder="Standname eingeben"><br><button onclick="addStand(' + latlng.lat + ',' + latlng.lng + ')">Ja, hinzuf√ºgen</button></div>')
                .openOn(map);
        });

        function addStand(lat, lng) {
            var standName = document.getElementById('standName').value.trim();

            if (standName === '') {
                alert('Bitte gib einen Namen f√ºr den Stand ein!');
                return;
            }

            alert("Stand '" + standName + "' wurde hinzugef√ºgt!");

            var neuerStand = { lat: lat, lng: lng, name: standName };
            standorte.push(neuerStand);

            // Standort in LocalStorage speichern
            localStorage.setItem('standorte', JSON.stringify(standorte));

            window.location.href = "index.html";
        }

        function deleteStand(index) {
            if (confirm('Bist du sicher, dass du diesen Stand l√∂schen m√∂chtest?')) {
                standorte.splice(index, 1);
                localStorage.setItem('standorte', JSON.stringify(standorte));
                alert('Stand wurde gel√∂scht.');
                window.location.reload();
            }
        }
    </script>

</body>
</html>
