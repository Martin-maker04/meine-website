    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #DAD2BE;
        }
        .navbar {
            background: #2C3E50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            background: white;
            margin: 50px auto 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border-radius: 0;
            position: relative;
        }
        .add-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        .popup-menu button {
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .popup-menu button:hover {
            background: #f0f0f0;
        }
        .popup-menu img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-section {
            width: 150px;
            text-align: center;
        }
        .middle-section {
            flex: 1;
            padding: 0 20px;
        }
        .right-section {
            width: 250px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #2C3E50;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #2C3E50;
            width: 150px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            background: #F3F3F3;
            width: 100%;
        }
        .color-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            cursor: pointer;
        }
        .color-circle.selected {
            transform: scale(1.2);
        }
        .green { background: green; }
        .yellow { background: yellow; }
        .red { background: red; }
        .gray { background: lightgray; }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: #4F3D2F;
            color: white;
        }
        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-group input {
            flex: 1;
            background: #F3F3F3;
            border: 1px solid #ccc;
            padding: 8px;
        }
        .extra-container {
            max-width: 1000px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 0;
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
        }
        .timeline {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 8px;
            background: #4F3D2F;
            transform: translateX(-50%);
        }
        .timeline-entry {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #F3F3F3;
            margin: 10px 0;
            padding: 10px;
            width: 48%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            position: relative;
        }
        .timeline-entry.left {
            flex-direction: row-reverse;
            right: 0;
        }
        .timeline-entry.right {
            left: 0;
        }
        .timeline-entry .icon img {
            max-width: 100%;
            max-height: 50px;
            display: block;
            margin: auto;
        }
        .timeline-entry .content {
            width: calc(100% - 60px);
        }
        .timeline-entry h3 {
            margin: 0;
            font-size: 1.2em;
            color: #34495e;
        }
        .timeline-entry p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .timeline-entry p span {
            font-weight: bold;
            color: #34495e;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 999;
        }
    </style>
</head>

        async function deleteChronicleEntry(entryId) {
            const entryIndex = volk.chronicles.findIndex(entry => entry.id === entryId);
            if (entryIndex !== -1) {
                volk.chronicles.splice(entryIndex, 1);
                await supabase
                    .from('vÃ¶lker')
                    .update({ chronicles: volk.chronicles })
                    .eq('id', volkId);
                document.getElementById(entryId).remove();
            }
        }

        async function loadVolkDetails() {
            let { data, error } = await supabase
                .from('vÃ¶lker')
                .select('*')
                .eq('id', volkId)
                .single();

            if (error) {
                console.error('Error fetching volk:', error);
                return;
            }

            volk = data;
            selectedColor = volk.status;
            document.getElementById('volkName').innerText = volk.stocknummer;
            document.getElementById('stocknummer').value = volk.stocknummer;
            document.getElementById('volkart').value = volk.volkart;
            document.getElementById('jahresfarbe').value = volk.jahresfarbe;
            document.getElementById('volk_erstellt').value = volk.volkErstellt;
            document.getElementById('koenigin_zugesetzt').value = volk.koeniginZugesetzt;
            document.getElementById('koenigin_zeichen').value = volk.koeniginZeichen;

            volk.chronicles.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = `timeline-entry ${entry.position}`;
                entryDiv.id = entry.id;
                entryDiv.innerHTML = `
                    <div class="icon"><img src="${entry.icon}" alt="${entry.title}"></div>
                    <div class="content">

            });

            document.querySelector(`.color-circle.${selectedColor}`).classList.add('selected');

        async function aktualisierenVolk() {

            volk.jahresfarbe = document.getElementById('jahresfarbe').value;
