<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Stockkarte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .volk {
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .volk:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Digitale Stockkarte</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="stockeintraege.html">Stockeinträge</a>
        <a href="digitale_stockkarte.html">Digitale Stockkarte</a>
    </nav>
    <div class="container">
        <h1>Übersicht der Stöcke</h1>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stockname</th>
                    <th>Datum</th>
                    <th>Beschreibung</th>
                </tr>
            </thead>
            <tbody>
                <!-- Einträge werden hier hinzugefügt -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStockEntries();

            function loadStockEntries() {
                let entries = JSON.parse(localStorage.getItem('entries')) || {};
                for (let volkName in entries) {
                    entries[volkName].forEach(entry => {
                        renderEntry(entry.stockname, entry.datum, entry.beschreibung);
                    });
                }
            }

            function renderEntry(stockname, datum, beschreibung) {
                const table = document.getElementById('stockTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                cell1.textContent = stockname;
                cell2.textContent = datum;
                cell3.textContent = beschreibung;
            }
        });
    </script>
</body>
</html>
